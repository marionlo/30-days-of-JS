<!DOCTYPE html>
<!--[if lte IE 6]><html class="preIE7 preIE8 preIE9"><![endif]-->
<!--[if IE 7]><html class="preIE8 preIE9"><![endif]-->
<!--[if IE 8]><html class="preIE9"><![endif]-->
<!--[if gte IE 9]><!--><html><!--<![endif]-->
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Javascript Drum Kit</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <!--START CONTENT-->
    <div class="content">
      <!--START HEADER-->
      <header>
        <h1>Drum Kit made with Vanilla JavaScript - #JavaScript30</h1>
        <h2>Press the keys on your keyboard (azerty) to play</h2>
      </header>
      <!--END HEADER-->

      <!--START DRUMKIT-->
      <div class="keys">
        <div class="col1">
          <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
          </div>

          <div data-key="90" class="key">
            <kbd>Z</kbd>
            <span class="sound">hihat</span>
          </div>

          <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">kick</span>
          </div>
</div>
<div class="col2">
          <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">openhat</span>
          </div>

          <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">boom</span>
          </div>

          <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">ride</span>
          </div>
</div>
<div class="col3">
          <div data-key="88" class="key">
            <kbd>X</kbd>
            <span class="sound">snare</span>
          </div>

          <div data-key="67" class="key">
            <kbd>C</kbd>
            <span class="sound">tom</span>
          </div>

          <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
          </div>
        </div>
      </div>

        <!--END DRUMKIT-->
        
        <!--START SOUND-->
        <audio data-key="65" src="sounds/clap.wav"></audio>
        <audio data-key="90" src="sounds/hihat.wav"></audio>
        <audio data-key="69" src="sounds/kick.wav"></audio>
        <audio data-key="81" src="sounds/openhat.wav"></audio>
        <audio data-key="83" src="sounds/boom.wav"></audio>
        <audio data-key="68" src="sounds/ride.wav"></audio>
        <audio data-key="88" src="sounds/snare.wav"></audio>
        <audio data-key="67" src="sounds/tom.wav"></audio>
        <audio data-key="76" src="sounds/tink.wav"></audio>

        <!--END SOUND-->


    </div>

    <!--END CONTENT-->
  <script src="app.js"></script>
  </body>
</html>
